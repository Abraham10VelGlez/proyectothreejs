// SCENA O LIENZO DONDE VIENEN OBJETOS TEXTURAS Y PUEDE SER QUE DATOS
      const scene = new THREE.Scene();
      /// CAMARA FILME
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
scene.background = new THREE.Color("rgb(144, 12, 63)");

// RENDERIZA TODO TANTO CAMARA FILE DE LA SCENA
const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );


// CREACION DEL CUBO Y COLORES
const geometry = new THREE.BoxGeometry( 1, 1, 1 );
const material = new THREE.MeshBasicMaterial( { color: "rgb(252, 145, 103)", wireframe:true } );
const cube = new THREE.Mesh( geometry, material );
scene.add( cube );

camera.position.z = 5;

function animate() {
	requestAnimationFrame( animate );

	cube.rotation.x += 0.01;
	cube.rotation.y += 0.01;

	renderer.render( scene, camera );
}

animate();

    </script>
